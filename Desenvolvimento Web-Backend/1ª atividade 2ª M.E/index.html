<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Reserva de Hotel</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="data_chegada">Data de Chegada:</label>
            <input type="date" id="data_chegada" name="data_chegada" required>

            <label for="num_noites">Número de Noites:</label>
            <input type="number" id="num_noites" name="num_noites" min="1" required>

            <label for="num_hospedes">Número de Hóspedes:</label>
            <input type="number" id="num_hospedes" name="num_hospedes" min="1" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
